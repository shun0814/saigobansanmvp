<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最後の晩餐 - 一覧</title>
    <meta name="description" content="みんなの人生最後に食べたいレストランを見る">
    <link rel="stylesheet" href="style.css">
    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <h1>🍽️ 最後の晩餐</h1>
            <p class="subtitle">世界の終わりに選ばれた、特別な味たち</p>
            <div class="header-nav">
                <a href="index.html" class="nav-link">✏️ 新しく投稿する</a>
                <div class="share-buttons">
                    <span class="share-label">📢 シェアする</span>
                    <button class="share-btn twitter-btn" onclick="shareToTwitter()">
                        🐦 Twitter
                    </button>
                    <button class="share-btn facebook-btn" onclick="shareToFacebook()">
                        📘 Facebook
                    </button>
                    <button class="share-btn line-btn" onclick="shareToLine()">
                        💬 LINE
                    </button>
                    <button class="share-btn copy-btn" onclick="copyToClipboard()">
                        📋 URLコピー
                    </button>
                </div>
            </div>
        </header>

        <!-- 一覧表示 -->
        <section class="restaurants-section">
            <h2>🌟 最後に選ばれた店たち</h2>
            <div class="loading" id="loading">読み込み中...</div>
            <div class="restaurants-grid" id="restaurants-list">
                <!-- ここにレストランカードが動的に追加されます -->
            </div>
            <div class="empty-state" id="empty-state" style="display: none;">
                <p>まだ投稿がありません。<a href="index.html" class="inline-link">最初の投稿者になりませんか？</a></p>
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2024 最後の晩餐 - Simple & Beautiful</p>
    </footer>

    <script src="env.js"></script>
    <script src="config.js"></script>
    <script src="list.js"></script>
    <script src="share.js"></script>
</body>
</html>
